spring:
  application:
    name: notification-service

  security:
    user:
      name: disabled
      password: disabled

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

app:
  name: Notification Service
  version: 1.0.0
  
  pagination:
    default-page-size: 10
    max-page-size: 100

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

server:
  port: 8083

# Service URLs for inter-service communication
services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  email-service:
    url: ${EMAIL_SERVICE_URL:http://localhost:8084}
