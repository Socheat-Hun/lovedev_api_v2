spring:
  config:
    import: optional:file:.env[.properties],optional:file:.env.local[.properties]

  datasource:
    url: ${NOTIFICATION_DATABASE_URL}
    username: ${NOTIFICATION_DATABASE_USERNAME}
    password: ${NOTIFICATION_DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

app:
  firebase:
    enabled: ${FIREBASE_ENABLED:false}
    service-account-file: ${FIREBASE_SERVICE_ACCOUNT_FILE:}
  
  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    root: INFO
    com.lovedev.notification: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
