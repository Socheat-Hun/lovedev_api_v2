spring:
  application:
    name: api-gateway
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8080}
          predicates:
            - Path=/api/users/**, /api/auth/**, /api/admin/**, /api/oauth2/**, /api/roles/**, /api/permissions/**
          filters:
            - StripPrefix=0

        # Notification Service Routes
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/notifications/**, /api/notification-settings/**, /api/fcm/**
          filters:
            - StripPrefix=0

        # Email Service Routes
        - id: email-service
          uri: ${EMAIL_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/emails/**
          filters:
            - StripPrefix=0

        # Business Service Routes (if needed)
        - id: business-service
          uri: ${BUSINESS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/business/**
          filters:
            - StripPrefix=0
      
      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Service
        url: ${USER_SERVICE_URL:http://localhost:8080}/v3/api-docs
      - name: Notification Service
        url: ${NOTIFICATION_SERVICE_URL:http://localhost:8081}/v3/api-docs
      - name: Email Service
        url: ${EMAIL_SERVICE_URL:http://localhost:8082}/v3/api-docs
  api-docs:
    enabled: true
    path: /v3/api-docs

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
