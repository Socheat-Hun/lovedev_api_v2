spring:
  config:
    import: optional:file:.env[.properties]

  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/api/users/**, /api/auth/**, /api/admin/**, /api/oauth2/**, /api/roles/**, /api/permissions/**
          filters:
            - StripPrefix=0

        # Notification Service Routes
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL}
          predicates:
            - Path=/api/notifications/**, /api/notification-settings/**, /api/fcm/**
          filters:
            - StripPrefix=0

        # Email Service Routes
        - id: email-service
          uri: ${EMAIL_SERVICE_URL}
          predicates:
            - Path=/api/emails/**
          filters:
            - StripPrefix=0

        # Business Service Routes
        - id: business-service
          uri: ${BUSINESS_SERVICE_URL}
          predicates:
            - Path=/api/business/**
          filters:
            - StripPrefix=0
      
      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Service
        url: ${USER_SERVICE_URL}/v3/api-docs
      - name: Notification Service
        url: ${NOTIFICATION_SERVICE_URL}/v3/api-docs
      - name: Email Service
        url: ${EMAIL_SERVICE_URL}/v3/api-docs
  api-docs:
    enabled: true
    path: /v3/api-docs

server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.web: WARN
