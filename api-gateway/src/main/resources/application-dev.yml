spring:
  config:
    import: optional:file:.env.local[.properties]

  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/users/**, /api/auth/**, /api/admin/**, /api/oauth2/**, /api/roles/**, /api/permissions/**
          filters:
            - StripPrefix=0

        # User Service Swagger/OpenAPI docs
        - id: user-service-swagger
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/user-service/v3/api-docs/**
          filters:
            - RewritePath=/user-service/v3/api-docs, /v3/api-docs

        # Notification Service Routes
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/**, /api/v1/**
          filters:
            - StripPrefix=0

        # Notification Service Swagger/OpenAPI docs
        - id: notification-service-swagger
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/notification-service/v3/api-docs/**
          filters:
            - RewritePath=/notification-service/v3/api-docs, /v3/api-docs

        # Email Service Routes
        - id: email-service
          uri: ${EMAIL_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/emails/**
          filters:
            - StripPrefix=0

        # Email Service Swagger/OpenAPI docs
        - id: email-service-swagger
          uri: ${EMAIL_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/email-service/v3/api-docs/**
          filters:
            - RewritePath=/email-service/v3/api-docs, /v3/api-docs

        # Business Service Routes
        - id: business-service
          uri: ${BUSINESS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/business/**
          filters:
            - StripPrefix=0

        # Business Service Swagger/OpenAPI docs
        - id: business-service-swagger
          uri: ${BUSINESS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/business-service/v3/api-docs/**
          filters:
            - RewritePath=/business-service/v3/api-docs, /v3/api-docs

      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Swagger UI Configuration for Gateway
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    # Use relative paths - let gateway handle routing
    urls:
      - name: User Service
        url: /user-service/v3/api-docs
      - name: Notification Service
        url: /notification-service/v3/api-docs
      - name: Email Service
        url: /email-service/v3/api-docs
      - name: Business Service
        url: /business-service/v3/api-docs
    # Set default service to show
    urls-primary-name: User Service
  api-docs:
    enabled: true
    path: /v3/api-docs

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG