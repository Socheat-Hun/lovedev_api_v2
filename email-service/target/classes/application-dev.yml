spring:
  config:
    import: optional:file:.env.local[.properties]

  mail:
    default-encoding: UTF-8
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH:true}
          starttls:
            enable: ${MAIL_ENABLE:true}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Kafka Configuration - All from .env.local
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: email-service-group
      auto-offset-reset: latest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

app:
  email:
    from: ${EMAIL_FROM}
    from-name: ${EMAIL_FROM_NAME}
    enabled: ${EMAIL_ENABLED:true}
    verification-url: ${EMAIL_VERIFICATION_URL}
    reset-password-url: ${EMAIL_RESET_PASSWORD_URL}
  
  jwt:
    secret: ${JWT_SECRET}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8080}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}

logging:
  level:
    root: INFO
    com.lovedev.notification: DEBUG  # Your code - keep DEBUG
    org.springframework.web: INFO           # Changed from DEBUG
    org.springframework.security: INFO      # Changed from DEBUG
    org.springframework.boot: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
